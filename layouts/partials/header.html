
{{ $logo := resources.Get "images/logo.svg" }}

<header class="bg-white py-7 fixed top-0 w-full z-10">
    <nav class="container px-4 mx-auto">
        <div class="flex justify-between">
            <div class="flex space-x-7">
                <div>
                    <a href=""><img class="h-11" src="{{ $logo.RelPermalink }}" alt=""></a>
                </div>
            </div>
            <div class="hidden md:flex items-center space-x-1">
                <a href="" class="py-2 px-4 font-light text-xl">QuibbleLite for Small Operators</a>
                <a href="" class="py-2 px-4 font-light text-xl">Privacy Policy</a>
                <a href="" class="py-2 px-4 font-medium text-xl text-white bg-[#D79E34] rounded">Login</a>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center">
                <button class="outline-none mobile-menu-button">
                <svg class=" w-6 h-6"
                    x-show="!showMenu"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden md:hidden mobile-menu h-full">
            <div class="flex flex-col align-baseline items-start py-4 gap-4">
                <a href="" class="py-2 font-light text-xl">QuibbleLite for Small Operators</a>
                <a href="" class="py-2 font-light text-xl">Privacy Policy</a>
                <a href="" class="py-2 px-4 font-medium text-2xl text-white bg-[#D79E34] rounded">Login</a>    
            </div>
        </div>
        <script>
            const btn = document.querySelector("button.mobile-menu-button");
            const menu = document.querySelector(".mobile-menu");

            btn.addEventListener("click", () => {
                menu.classList.toggle("hidden");
            });
        </script>
    </nav>
</header>
